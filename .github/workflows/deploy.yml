name: Deploy to GoDaddy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual deployment from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Removed cache: 'npm' to force fresh install
    
    - name: Install dependencies
      run: npm ci
    
    - name: Clean previous build and caches
      run: |
        rm -rf build
        rm -rf node_modules/.cache
    
    - name: Build production bundle
      run: npm run build
      env:
        CI: false  # Disable treating warnings as errors
        DISABLE_ESLINT_PLUGIN: true  # Speed up build
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: /public_html/seandavidrobinson.com/jeopardy/
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env

